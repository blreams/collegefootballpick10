    <link href="/static/title_bar.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/overall_results_3.css" rel="stylesheet" type="text/css" media="all">
    <script>
function highlight_player_row(player_id) {		
    if (player_id == null) {		
        return;		
    }		

    var row_id = "#player_" + player_id;		

    // red		
    var color = "#b94a48";		
    var bgcolor = "#f2dede";		

    $(row_id).find("td").css("color",color);		
    $(row_id).find("td").css("background-color",bgcolor);		
    $(row_id).find("a").css("color",color);		
    $(row_id).find("a").css("background-color",bgcolor);		
}
    </script>
<div id="results">
    {{ content|safe }}
</div>
