    <table>
        <tr>
            <td id="final-week-state">final results</td>
        </tr>
    </table>
    <table>
        <thead class="results-header">
            <td id="header">Rank</td>
            <td id="header"><a id="link-header" href="#" onclick="change_content('players');return false;">Player</a></td>
            <td id="header"><a id="link-header" href="#" onclick="change_content('wins');return false;">Wins</a></td>
            <td id="header"><a id="link-header" href="#" onclick="change_content('losses');return false;">Losses</a></td>
            <td id="header">Win Pct.</td>
            <td id="winner-header"></td>
        </thead>
        {% for result in results %}
            <tr id="player_{{result.player_id}}">
                <td id="content">{{result.rank}}</td>
                <td id="player-content"><a id="player-link" href="player/{{result.player_id}}/results">{{result.player_name}}</a></td>
                <td id="{{wins_id}}">{{result.wins}}</td>
                <td id="{{losses_id}}">{{result.losses}}</td>
                <td id="content">{{result.win_pct}}</td>
                {% if winner.num_tied_for_first == 1 %}
                    <td id="winner">{{result.winner}}</td>
                {% else %}
                    <td id="winner"><a id="winner-link" href="tiebreak">{{result.winner}}</a></td>
                {% endif %}
            </tr>
            <tr><td id="table-line" colspan="5"></td></tr>
        {% endfor %}
    </table>
